{% extends 'base.html' %}

{% if messages %}
    <ul class="messages">
{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
    </ul>
{% endif %}

{% block body %}
    <form action="" enctype='multipart/form-data' method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
{% endblock body %}
