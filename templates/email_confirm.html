<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}
    Confirmation
{% endblock title %}


{% block body %}
    <form action="{% url 'email_confirm' %}" method="post">
        {% csrf_token %}
        <button type="submit">VERIFY ME</button>
        <input type="hidden" name="token" value={{ token }}>
    </form>
{% endblock body %}
