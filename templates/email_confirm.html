<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}
    Confirmation
{% endblock title %}



{% block body %}
    <form action="{% url 'email_confirm' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value={{ token }}>

        <div>
            <button type="submit" id="submit_button" >SUBMIT</button>
        </div>
    </form>
    
{% endblock body %}
