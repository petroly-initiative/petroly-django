name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.5]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependecies
      uses: VaultVulp/action-pipenv@v2.0.1
      with: 
        command: install
    
    - name: Run Tests
      uses: VaultVulp/action-pipenv@v2.0.1      
      with:
        command: run python manage.py test --settings=petroly.settings.dev --no-input  --exclude-tag=require_secretes  account


